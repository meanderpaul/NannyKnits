<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-EB0VCKBSR6"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Nanny Knits</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-50 text-gray-800">

    <header class="bg-slate-100 shadow-md">
        <nav class="container mx-auto px-4 py-3 flex justify-between items-center relative">
            <a href="index.html" class="text-2xl font-bold text-slate-800">Nanny Knits</a>

            <div class="md:hidden">
                <button id="mobile-menu-button" aria-controls="mobile-menu" aria-expanded="false" class="text-slate-800 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                    <span class="sr-only">Open main menu</span>
                </button>
            </div>

            <div id="mobile-menu" class="hidden absolute top-full left-0 right-0 bg-slate-100 shadow-md flex flex-col items-center space-y-2 py-4 md:flex md:relative md:top-auto md:left-auto md:right-auto md:bg-transparent md:shadow-none md:flex-row md:space-y-0 md:space-x-4 md:py-0 md:items-center">
                <a href="index.html" class="block px-4 py-2 text-slate-700 hover:text-slate-900 hover:bg-slate-200 rounded w-full text-center md:w-auto md:hover:bg-transparent md:p-0">About</a>
                <a href="gallery.html" class="block px-4 py-2 text-slate-700 hover:text-slate-900 hover:bg-slate-200 rounded w-full text-center md:w-auto md:hover:bg-transparent md:p-0">Gallery</a>
                <a href="services.html" class="block px-4 py-2 text-slate-700 hover:text-slate-900 hover:bg-slate-200 rounded w-full text-center md:w-auto md:hover:bg-transparent md:p-0">Services</a>
                <a href="contact.html" class="block px-4 py-2 text-slate-700 hover:text-slate-900 hover:bg-slate-200 rounded w-full text-center md:w-auto md:hover:bg-transparent md:p-0">Contact</a>
            </div>
        </nav>
    </header>

    <main>
        <section id="contact" class="bg-teal-50 py-16 px-4">
            <div class="container mx-auto text-center">
                <h2 class="text-3xl font-bold text-slate-800 mb-6">Get In Touch</h2>
                <p class="text-lg mb-8 max-w-2xl mx-auto text-gray-700">
                    Interested in a custom blanket, have questions about a product, or just want to say hello? Click the button below to send me an email!
                </p>
                <a href="mailto:nannyknits01@gmail.com?subject=Nanny%20Knits%20Inquiry"
                   class="inline-block bg-teal-600 text-white font-bold py-3 px-8 rounded-lg shadow-md hover:bg-teal-700 transition-colors duration-300">
                    Email Nanny Knits
                </a>
            </div>
        </section>
    </main>

    <footer class="bg-slate-100 text-slate-800 text-center py-6 mt-auto">
        <p>&copy; <span id="current-year"></span> Nanny Knits. All rights reserved.</p>
        <p class="text-sm mt-1 text-gray-600">Website lovingly crafted.</p>
    </footer>

    <script>
        // --- Script to Set Current Year in Footer ---
        document.getElementById('current-year').textContent = new Date().getFullYear();

        // --- Hamburger Menu Toggle Functionality ---
        const menuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        const mobileMenuLinks = mobileMenu.querySelectorAll('a');

        if (menuButton && mobileMenu) {
            menuButton.addEventListener('click', () => {
                const isExpanded = menuButton.getAttribute('aria-expanded') === 'true';
                mobileMenu.classList.toggle('hidden');
                menuButton.setAttribute('aria-expanded', String(!isExpanded));
            });

            mobileMenuLinks.forEach(link => {
                link.addEventListener('click', () => {
                    mobileMenu.classList.add('hidden');
                    menuButton.setAttribute('aria-expanded', 'false');
                });
            });
        } else {
            console.error("Mobile menu button or menu container not found!");
        }
    </script>

</body>
</html>
